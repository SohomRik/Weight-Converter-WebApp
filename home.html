<!DOCTYPE html>
<html>
<head>
	<title>Weight Converter</title>
	<link rel="icon"  href="D:\2  % RIK\CODES\WebApp Project\1.png">
	<link rel="stylesheet" type="text/css" href="D:\2  % RIK\CODES\WebApp Project\style.css">
    <script src="D:\2  % RIK\CODES\WebApp Project\script.js"></script>
</head>
<body>
    <div class="conv">Weight Converter</div>
    <form align = "center">
    	<table align="center">
    		<tr>
    			<td><label>Weight in KG:</label></td>
    			<td><input type="number" name="kg" id="in_kg"></td>
    			<td><input type="button" value="convert" name ="Convert" onclick="check()"></td>
    		</tr>
    		<tr>
    			<td><label>Weight in Grams:</label></td>
    			<td><input type="number" name="grams" id="in_g"></td>
                <td><input type="button" value="convert" name ="Convert" onclick="check1()"></td>
    		</tr>
    		<tr>
    			<td><label>Pounds:</label></td>
    			<td><input type="number" name="pounds" id="in_p"></td>
                <td><input type="button" value="convert" name ="Convert" onclick="check2()"></td>
    		</tr>
    		<tr>
    		    <td><label> Miligram:</label></td>
    			<td><input type="number" name="mg" id="in_mg"></td>
                <td><input type="button" value="convert" name ="Convert" onclick="check3()"></td>
    		</tr>
    		<tr>
    			<td><label>US Ton:</label></td>
    			<td><input type="number" name="Us Ton" id="in_ton"></td>
                <td><input type="button" value="convert" name ="Convert" onclick="check4()"></td>
    		</tr>
    		<tr>
    			<td><label>Ounces:</label></td>
    			<td><input type="number" name="Ounces" id="in_o"></td>
                <td><input type="button" value="convert" name ="Convert" onclick="check5()"></td>
    		</tr>
    	</table>
    	 <div id="in_g"></div><br>
    	 <input type="reset" name="reset" value="Reset">
    	 <p>Note - Press Reset Button for a new conversion</p>
    </form>
</body>
</html>
